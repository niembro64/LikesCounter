<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="startStuff">
            <button id="likeb" onclick="likef()">LIKE</button>
            <h3><span id="likec">0</span> Like(s)</h3>
            <button id="alertb" onclick="alertf()">ALERT</button>
            <button id="disappearingb" onclick="disappearingf()">
                DISAPPEARING
            </button>
            <button
                id="mouseover"
                onmouseover="mouseoverf(this)"
                onmouseout="mouseoutf(this)"
            >
                MOUSEOVER
            </button>
        </div>

        <div id="up">
            <h1>Network</h1>
        </div>
        <div id="mid">
            <h1>Your Feed</h1>
        </div>
        <div id="down">
            <div id="downleft">
                <div class="item">
                    <img src="" alt="">
                </div>
            </div>
            <div id="downright">
                <div class="item">
                    <div class="iup">
                        <div class="iuleft">
                            <h2 class="name">Neil M</h2>
                        </div>
                        <div class="iumid">
                            <h3><span class="likeCount">9</span> like(s)</h3>
                        </div>
                        <div class="iuright">
                            <button class="likeButton">Like</button>
                        </div>
                    </div>
                    <div class="idown">
                        <p>
                            I just set up this new discord bot, let me know what
                            you think. <span>link</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
